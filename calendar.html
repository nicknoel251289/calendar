    <div id="event-container">
        <form>

            <input type="date" id="date-calendar"/>
            <label for="date-input" id="date-input-label">Date</label>
            <input type="text" id="event-date-input"/>
            <br />
            <label for="time-input" id="time-input-label">Time</label>
            <input type="text" id="event-time-input"/>
            <br />
            <button id="save-button">Save</button>
        </form>
