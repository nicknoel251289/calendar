<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/calendar.css">
        <link rel="stylesheet" type="text/css" href="css/mobipick.css" />
    </head>
    
    <body>
    
    <div id="event-container">
        <form>
            <label for="event-input" id="event-input-label">Enter the event you want to save</label>
            <input type="input" id="event-input" />
            <br />
            <label for="date-input" id="date-input-label">Date of the event</label>
            <input type="text" />
            <br />
            <label for="time-input" id="time-input-label">Time of the event</label>
            <input type="time" id="time-input"/>
            <br />
            <button id="save-button">Save</button>
        </form>
    </div>
        
    
    <script type="text/javascript" src="scripts/calendar.js"></script>  
    <script type="text/javascript" src="external/xdate.js"></script>
    <script type="text/javascript" src="external/xdate.i18n.js"></script>
    <script type="text/javascript" src="js/mobipick.js"></script>
        
        
    </body>
    
</html>
